<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<a onclick="$('#input').toggle()">+</a>

    <div id="input" style="display: none">
        <form action="/write" method="post">
            <input type="text" name="theme" /><br />
            <input type="submit">
        </form>
    </div>
    <br /><br />
    {% for i in theme %}
        <a onclick="window.location='/my/{{ i[0] }}'"> {{ i[0] }} </a><br/><br />
    {% endfor %}
</body>
</html>
